<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CartNow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f7fa;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0066cc;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e6e6e6;
      border-radius: 12px;
      font-size: 1rem;
    }
    .form-group input.error {
      border-color: #ff3333;
    }
    .error-message {
      color: #ff3333;
      font-size: 0.8rem;
      display: none;
    }
    .form-group input.error + .error-message {
      display: block;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #004d99;
    }
    .links {
      text-align: center;
      margin-top: 10px;
    }
    .links a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
        <div class="error-message">Name is required</div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <div class="error-message">Please enter a valid email address</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
        <div class="error-message">Password must be at least 8 characters</div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        <div class="error-message">Passwords do not match</div>
      </div>

      <button type="submit">Register</button>

      <div class="links">
        <a href="login.html">Already have an account? Login</a>
      </div>
    </form>
  </div>

  <script>
    const registerForm = document.getElementById('register-form');

    registerForm.addEventListener('submit', function(e){
      e.preventDefault();

      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirm-password');
      let isValid = true;

      // Validation
      if (!name.value) { name.classList.add('error'); isValid = false; } else { name.classList.remove('error'); }
      if (!email.value || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) { email.classList.add('error'); isValid = false; } else { email.classList.remove('error'); }
      if (!password.value || password.value.length < 8) { password.classList.add('error'); isValid = false; } else { password.classList.remove('error'); }
      if (!confirmPassword.value || confirmPassword.value !== password.value) { confirmPassword.classList.add('error'); isValid = false; } else { confirmPassword.classList.remove('error'); }

      if (!isValid) { return; }

      // Store user details
      localStorage.setItem('registeredName', name.value);
      localStorage.setItem('registeredUser', email.value);
      localStorage.setItem('userPassword', password.value);

      alert("âœ… Registration Successful! Redirecting to login...");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
